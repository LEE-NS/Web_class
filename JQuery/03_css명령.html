<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 css명령</title>
    <link rel="stylesheet" href="./css/style03.css">

<body>
    <h1>CSS 명령</h1>
    <textarea cols="110" rows="25">

        선택자의 스타일을 변경한다.
            $('선택자').css('스타일 속성 이름','값')

            $('선택자').css({
                스타일 속성 이름: '값'
            })

            $('선택자').css({
                스타일 속성 이름: '값'
                스타일 속성 이름: '값'
                스타일 속성 이름: '값'
            })

            스타일 속성 이름 중 '-'으로 연결되는 대상의 표기는 아래와 같다 (Camel case)
                
                marginLeft, paddingRight, borderTop

                위와 같이 붙여서 작성. 두 번째 단어의 첫 번째 알파벳을 대문자로 처리
                스타일 값 중 px단위의 값은 따옴표 없이 숫자만 작성해도 된다.

        선택자의 스타일을 저장한다.
            $('선택자').css('스타일 속성 이름')        
    </textarea>
    <br><hr><br>
    <div class="box01"></div>
    <br><hr><br>
    <div class="box02">
        <p class="p21">21</p>

</body>
