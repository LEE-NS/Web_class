<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 class명령</title>
    <link rel="stylesheet" href="./css/style04.css">
</head>
<body>
    <h1>class 명령</h1>
    <textarea cols="110" rows="12">

        addClass() : 클래스 추가하기
        removeClass() : 클래스 삭제하기
        toggleClass() : 클래스 추가 / 삭제하기

        *toggle - 반대되는 두 동작이 번갈아 실행된다는 의미

        매개변수로 클래스명을 사용하는데, 이때는 점을 찍지 않는다.
    </textarea>
    <br><hr><br>
    <div class="box01">
        <p class="p11"></p>
        <p class="p12"></p>
    </div>
    <br><hr><br>
    <div class="box02">
        <p class="p21"></p>
        <p class="on p22"></p>
        <!-- 웹 페이지로 보면 p태그의 스타일이 바뀌어 있음 -->
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script> 
    <script src="./js/s04.js"></script>
</body>
</html>
