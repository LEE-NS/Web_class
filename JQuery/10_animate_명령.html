<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 animate 명령</title>
    <link rel="stylesheet" href="./css/style10.css">
</head>
<body>
    <h1>animate 명령</h1>
    <textarea cols="130" rows="15">

        스타일 속성값이 변경되는 것을 움직임으로 만들어주는 명령
        값을 수로 표기할 수 있는 속성만 적용 가능하다.
            margin, padding 등은 가능하다. transform: scale과 같은 것은 불가능

        $('선택자').animate(스타일, 시간, easing, callback 함수);    

        $('선택자').animate({스타일 속성: '값'}, 시간, easing, callback 함수);
    </textarea>
    <br><hr><br>
    <div class="box1">
        <button>CLICK</button>
        <p></p>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script> 
    <script src="./js/s10.js"></script>
</body>
</html>
