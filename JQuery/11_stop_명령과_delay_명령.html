    <h1>stop 명령과 delay 명령</h1>
    <textarea cols="130" rows="10">

        이벤트가 연속해서 발생하게 되면 저장된 애니메이션도 이벤트의 발생 횟수만큼 반복해서 실행된다
        더 이상 애니메이션이 필요없을 때에도 대상이 계속해서 움직임
        그래서 애니메이션 명령 앞에 stop() 명령을 추가한다.
        stop() 명령이 적용되면, 애니메이션 명령이 즉시 멈추게 되고 움직임을 한 번만 시켜준다.

        delay() 명령으로 애니메이션이 시작되는 시점을 늦출 수 있다.
        $('선택자').delay(시간).애니메이션 명령();
