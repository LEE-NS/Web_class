<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양방향 슬라이드 좌우버튼</title>
    <link rel="stylesheet" href="./Ex_css/Ex_style10.css">
</head>
<body>
    <!-- 양방향 슬라이드 좌우버튼 -->
    <div class="slide">
        <div class="slide_img">
            <div class="slide_img_box">
                <a href=""><img src="./Ex_img/mv1.jpg" alt=""></a>
            </div>
            <div class="slide_img_box">
                <a href=""><img src="./Ex_img/mv2.jpg" alt=""></a>
            </div>
            <div class="slide_img_box">
                <a href=""><img src="./Ex_img/mv3.jpg" alt=""></a>
            </div>
            <div class="slide_img_box">
                <a href=""><img src="./Ex_img/mv4.jpg" alt=""></a>
            </div>
        </div>
        <div class="slide_pager">
            <ul>
                <li>01</li>
                <li>02</li>
                <li>03</li>
                <li>04</li>
            </ul>
            <p class="sPlay"><span>재생</span></p>
            <p class="sStop"><span>중지</span></p>
        </div>
        <div class="slide_prev"><span>이전</span></div>
        <div class="slide_next"><span>다음</span></div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script> 
    <script src="./Ex_js/Ex_s10.js"></script>
</body>
</html>
