<!DOCTYPE html>
<html lang="ko">
<head>

    <title>15 swiper 플러그인</title>

<body>
    <div class="slide_wrap">

            <div class="swiper-wrapper">
                <!-- 마찬가지로 각 슬라이드 영역을 감싸는 틀도 반드시 swiper-slide를 사용해야 함 -->
                <div class="swiper-slide"><a href=""><img src="./Ex_img/food02.jpg" alt=""></a></div>
                <div class="swiper-slide"><a href=""><img src="./Ex_img/food03.jpg" alt=""></a></div>
                <div class="swiper-slide"><a href=""><img src="./Ex_img/food04.jpg" alt=""></a></div>
                <div class="swiper-slide"><a href=""><img src="./Ex_img/food05.jpg" alt=""></a></div>
            </div>
        </div>
        <div class="pager"></div>
        <div class="btn_L"></div>
        <div class="btn_R"></div>
        <div class="scrollbar"></div>
    </div>
