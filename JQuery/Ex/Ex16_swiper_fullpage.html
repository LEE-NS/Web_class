<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16 swiper full page</title>
    <link href="https://cdn.jsdelivr.net/npm/swiper@9.0.1/swiper-bundle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Ex_css/Ex_style16.css">
</head>
<body>
    <div id="wrap">
        <header id="header">
            헤더영역
        </header>
        <main id="container">
            <div class="cont_list">
                <div class="swiper-wrapper">
                    <section class="swiper-slide">
                        <div class="main m1">섹션1</div>
                    </section>
                    <section class="swiper-slide">
                        <div class="main m2">섹션2</div>
                    </section>
                    <section class="swiper-slide">
                        <div class="main m3">섹션3</div>
                    </section>
                </div>
            </div>
            <div class="cont_pager"></div>
        </main>
        <footer id="footer">푸터</footer>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/swiper@9.0.1/swiper-bundle.min.js"></script>
    <script src="./Ex_js/Ex_s16.js"></script>
</body>
</html>
